<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      text-align: center;
      background-color: rgb(255, 255, 255);
    }
    .alert {
      text-align: left;
    }
    .button {
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .form-floating {
      display: flex;
      justify-content: center;
    }

    footer {
      margin-top: 5px;
      margin-bottom: 10px;
      color: rgb(4, 4, 4);
      font-family: "Times New Roman", Times, serif;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Features
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Remove Punctuation</a>
                </li>
                <li><a class="dropdown-item" href="#">Captialize Word</a></li>
                <li><a class="dropdown-item" href="#">New Line Remover</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Space Remover</a></li>
                <li><a class="dropdown-item" href="#">Character Counter</a></li>
                <li><a class="dropdown-item" href="#">Word Counter</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="alert">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome !</strong> to our Text Analyzer. Provide Your Text Below
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <form action="/analyze" method="post">
      {% csrf_token %}
      <div class="form-floating">
        <textarea
          class="form-control"
          name="text"
          id="floatingTextarea2"
          style="height: 150px; width: 1000px; border-color: black"
          placeholder="Your Text"
        ></textarea>
      </div>

      <br />
      <div class="check">
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Vertical radio toggle button group"
        >
          <input
            type="checkbox"
            class="btn-check"
            name="removepunc"
            id="removepunc"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="removepunc"
            >Remove Punctuation</label
          >
          <input
            type="checkbox"
            class="btn-check"
            name="captialize"
            id="captialize"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="captialize"
            >Capitalize</label
          >

          <input
            type="checkbox"
            class="btn-check"
            name="newline"
            id="newline"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="newline"
            >New Line Remover</label
          >

          <input
            type="checkbox"
            class="btn-check"
            name="spaceremover"
            id="spaceremover"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="spaceremover"
            >Space Remover</label
          >

          <input
            type="checkbox"
            class="btn-check"
            name="charactercount"
            id="charactercount"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="charactercount"
            >Character Count</label
          >

          <input
            type="checkbox"
            class="btn-check"
            name="wordcount"
            id="wordcount"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="wordcount"
            >Word Count</label
          >
        </div>
        <br />
      </div>
      <div class="button">
        <button type="submit" class="btn btn-outline-primary">
          Analyze Text
        </button>
      </div>
    </form>
  </body>
  <footer>&copy;2023 Roman All Right Reserved</footer>
</html>
